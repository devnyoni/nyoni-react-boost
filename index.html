<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>NYONI-XMD | CHANNEL BOOSTER</title>
    <style>
        body { background: #0b141a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .panel { background: #111b21; padding: 40px; border-radius: 20px; border: 1px solid #00a884; width: 380px; box-shadow: 0 0 20px #00a884; }
        input, select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; }
        input { background: #202c33; color: white; border: 1px solid #3b4a54; }
        button { background: #00a884; color: #111b21; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #status { margin-top: 15px; font-size: 13px; color: #00d2ff; }
    </style>
</head>
<body>
    <div class="panel">
        <h1 style="color: #00a884; margin-bottom: 5px;">NYONI-XMD ðŸš€</h1>
        <p style="color: #8696a0; font-size: 12px; margin-bottom: 25px;">REAL-TIME CHANNEL REACTION BOOSTER</p>
        
        <input type="text" id="link" placeholder="Paste Channel Link (wa.me/...)">
        
        <select id="qty">
            <option value="100">100 Reactions</option>
            <option value="1000">1,000 Reactions</option>
            <option value="10000">10,000 Reactions</option>
            <option value="1000000">1,000,000 Reactions</option>
        </select>

        <button onclick="startBoost()">ACTIVATE REACTION</button>
        <div id="status">Status: Ready to Act...</div>
    </div>

    <script>
        async function startBoost() {
            const link = document.getElementById('link').value;
            const qty = document.getElementById('qty').value;
            const status = document.getElementById('status');

            if(!link.includes('http')) return alert("Weka Link Halali!");

            status.innerHTML = "â³ Connecting to WhatsApp Channel Bridge...";
            
            // Hapa inatuma amri kwenda kwenye backend (Vercel API)
            const response = await fetch('/api/act', {
                method: 'POST',
                body: JSON.stringify({ link, qty })
            });

            setTimeout(() => { status.innerHTML = "ðŸ“¡ Injecting Reactions to " + link + "..."; }, 2000);
            setTimeout(() => { status.innerHTML = "âœ… SUCCESS! Reactions " + qty + " sasa zita-act kwenye kila posti."; }, 5000);
        }
    </script>
</body>
</html>
